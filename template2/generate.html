<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Dynamic Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .input-group {
      display: flex;
      margin-bottom: 5px;
    }
    .input-group input {
      flex: 1;
      padding: 5px;
    }
    .input-group button {
      margin-left: 5px;
    }
    #resumeDisplay {
      margin-top: 40px;
      border-top: 2px solid #000;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Dynamic Resume Builder</h1>

  <div class="section">
    <label for="name">Name:</label><br/>
    <input type="text" id="name" placeholder="Enter your name" />
  </div>

  <div class="section">
    <label for="role">Job Role:</label><br/>
    <input type="text" id="role" placeholder="Enter your job role" />
  </div>

  <div class="section">
    <label for="intro">Objective:</label><br/>
    <textarea id="intro" rows="4" cols="50" placeholder="Enter your objective"></textarea>
  </div>

  <div class="section" id="educationSection">
    <h2>Education</h2>
    <div class="input-group">
      <input type="text" id="educationInput" placeholder="Enter education detail" />
      <button type="button" onclick="addField('education')">Add</button>
    </div>
    <ul id="educationList"></ul>
  </div>

  <div class="section" id="skillsSection">
    <h2>Skills</h2>
    <div class="input-group">
      <input type="text" id="skillsInput" placeholder="Enter a skill" />
      <button type="button" onclick="addField('skills')">Add</button>
    </div>
    <ul id="skillsList"></ul>
  </div>

  <div class="section" id="certificationsSection">
    <h2>Certifications</h2>
    <div class="input-group">
      <input type="text" id="certificationsInput" placeholder="Enter a certification" />
      <button type="button" onclick="addField('certifications')">Add</button>
    </div>
    <ul id="certificationsList"></ul>
  </div>

  <div class="section" id="linksSection">
    <h2>Social Links</h2>
    <div class="input-group">
      <input type="text" id="linksInput" placeholder="Enter a social link" />
      <button type="button" onclick="addField('links')">Add</button>
    </div>
    <ul id="linksList"></ul>
  </div>

  <button type="button" onclick="saveData()">Save Resume</button>

  <div id="resumeDisplay">
    <h2>Resume Preview</h2>
    <p><strong>Name:</strong> <span id="displayName"></span></p>
    <p><strong>Job Role:</strong> <span id="displayRole"></span></p>
    <p><strong>Objective:</strong> <span id="displayIntro"></span></p>

    <h3>Education</h3>
    <ul id="displayEducation"></ul>

    <h3>Skills</h3>
    <ul id="displaySkills"></ul>

    <h3>Certifications</h3>
    <ul id="displayCertifications"></ul>

    <h3>Social Links</h3>
    <ul id="displayLinks"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
